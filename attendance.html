<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POG Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <style>
    body {
      background-color: #18121E; /* Dark Blue */
      color: #FFFFFF;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    #nav-container {
      background-color: #233237; /* GunMetal Dark Green */
    }

    main {
      padding: 1rem;
    }

    main h1 {
      color: #FFFFFF;
      margin-bottom: 0.5rem;
    }

    /* Table styling */
    #attendance-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 0.7rem; /* smaller font */
      margin-top: 1rem;
    }

    #attendance-table th, #attendance-table td {
      padding: 0.3rem 0.5rem;
      border: 1px solid #444;
      text-align: center;
      word-wrap: break-word;
      color: #FFFFFF; /* default text white */
    }

    #attendance-table thead th {
      background-color: #233237; /* GunMetal Dark Green header */
      color: #FFFFFF;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    #attendance-table tbody tr:nth-child(even) {
      background-color: #233237; /* GunMetal Dark Green */
    }

    #attendance-table tbody tr:nth-child(odd) {
      background-color: #18121E; /* Dark Blue */
    }

    th.sortable:hover {
      cursor: pointer;
      background-color: #984B43; /* Rust Red */
      color: #FFFFFF;
    }

    #search {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      background: #233237;
      color: #FFFFFF;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .xp-negative { color: #FF533D; }
    .inactive-warning { color: #FF533D; }
  </style>
</head>
<body>
  <div id="nav-container"></div>

  <main>
    <h1>Attendance</h1>
    <input type="text" id="search" placeholder="Search by account..." />

    <table id="attendance-table">
      <thead>
        <tr>
          <th class="sortable" data-key="account">Account</th>
          <th class="sortable" data-key="rank">Rank</th>
          <th class="sortable" data-key="totalXP">Total XP</th>
          <th class="sortable" data-key="quarterXP">XP This Quarter</th>
          <th class="sortable" data-key="attendancePct">Attendance %</th>
          <th class="sortable" data-key="streak">Current Streak</th>
          <th class="sortable" data-key="misses">Consecutive Misses</th>
          <th class="sortable" data-key="lastRaid">Last Raid</th>
          <th class="sortable" data-key="status">Status</th>
          <th class="sortable" data-key="inactive">Inactivity Warning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="footer-container"></div>

  <script src="assets/js/loader.js"></script>
  <script src="assets/js/attendance.js"></script>
</body>
</html>
