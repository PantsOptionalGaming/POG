<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>POG Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/theme.css">

  <style>
    body { background-color: #18121E; color: #FFFFFF; font-family: "Inter", sans-serif; }
    main h1 { color: #FFFFFF; }
    #attendance-table { width: 100%; border-collapse: collapse; font-size: 0.7rem; table-layout: fixed; color: #FFFFFF; margin-top: 1rem;}
    #attendance-table th, #attendance-table td { padding: 0.3rem 0.5rem; border: 1px solid #444; text-align: center; word-wrap: break-word; color: #FFFFFF; }
    #attendance-table thead th { background-color: #984B43; color: #FF533D; position: sticky; top: 0; z-index: 2; }
    #attendance-table tbody tr:nth-child(even) { background-color: #233237; }
    #attendance-table tbody tr:nth-child(odd) { background-color: #18121E; }
    #search { margin-top: 1rem; margin-bottom: 0.5rem; padding: 0.5rem; width: 100%; max-width: 300px; background: #233237; color: #FFFFFF; border: 1px solid #444; border-radius: 4px; }
    th.sortable:hover { cursor: pointer; background-color: #FF533D; }
  </style>
</head>
<body>
  <nav>
    <!-- Hardcoded nav for now -->
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="attendance.html" class="active">Attendance</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Attendance</h1>
    <input type="text" id="search" placeholder="Search by account name..." />
    <table id="attendance-table">
      <thead>
        <tr>
          <th class="sortable" data-key="account">Account</th>
          <th class="sortable" data-key="rank">Rank</th>
          <th class="sortable" data-key="totalXP">Total XP</th>
          <th class="sortable" data-key="quarterXP">XP This Quarter</th>
          <th class="sortable" data-key="attendancePct">Attendance %</th>
          <th class="sortable" data-key="streak">Current Streak</th>
          <th class="sortable" data-key="misses">Consecutive Misses</th>
          <th class="sortable" data-key="lastRaid">Last Raid</th>
          <th class="sortable" data-key="status">Status</th>
          <th class="sortable" data-key="inactive">Inactivity Warning</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p style="color:#FFFFFF;">POG Guild Footer</p>
  </footer>

  <script src="assets/js/attendance.js"></script>
</body>
</html>
